<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>아이템 카드 소개</title>
  <style>
    :root { --ink:#0f172a; --muted:#475569; --bg:#f8fafc; --card:#ffffff; --line:#e2e8f0; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--ink); font-family: Inter,'Noto Sans KR',system-ui,Arial,sans-serif; }
    header { background:#fff; border-bottom:1px solid var(--line); }
    header .wrap { max-width:1100px; margin:0 auto; padding:18px; display:flex; align-items:center; justify-content:space-between; gap:12px; }
    header a { color:#0f172a; text-decoration:none; font-weight:700; }
    main { max-width:1100px; margin:0 auto; padding:20px; }
    .intent { background:#fff; border:1px solid var(--line); border-radius:14px; padding:14px 16px; margin-bottom:16px; }
    .intent p { margin:0; color:var(--muted); }
    .gallery { display:grid; grid-template-columns:repeat(1,minmax(0,1fr)); gap:14px; }
    @media (min-width:680px) { .gallery { grid-template-columns:repeat(3,minmax(0,1fr)); } }
    @media (min-width:980px) { .gallery { grid-template-columns:repeat(4,minmax(0,1fr)); } }
    .card { background:var(--card); border:1px solid var(--line); border-radius:12px; overflow:hidden; }
    .card img { width:100%; height:240px; object-fit:cover; display:block; background:#f1f5f9; }
    .card figcaption { padding:10px 12px; }
    .card .name { font-weight:800; }
    .card .desc { color:#334155; font-size:14px; margin-top:2px; line-height:1.3; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a href="index.html">← 메뉴</a>
      <strong>아이템 카드 소개</strong>
    </div>
  </header>

  <main>
    <section class="intent">
      <p><strong>본선에 오른 여러분, 진심으로 축하합니다! <br>
이번 아이템은 <strong></strong>집중·협업·즐거움의 균형</strong>을 잡기 위해 고안되었습니다. <strong>동료들과 재미있고 끈끈하게~함께 LG SW PMC를 즐겨주시길 바랍니다.</strong></p>
    </section>

    <section>
      <div class="gallery">
        <!-- 1 -->
        <figure class="card">
          <img src="assets/item-teleport.png" alt="순간 이동의 부적"/>
          <figcaption>
            <div class="name">순간 이동의 부적</div>
            <div class="desc">Day2 발표 순서 변경권</div>
          </figcaption>
        </figure>

        <!-- 2 -->
        <figure class="card">
          <img src="assets/item-hourglass.png" alt="시간의 모래시계"/>
          <figcaption>
            <div class="name">시간의 모래시계</div>
            <div class="desc">점심시간 절약: 특별 도시락 제공(3인)</div>
          </figcaption>
        </figure>

        <!-- 3 -->
        <figure class="card">
          <img src="assets/item-lounge.png" alt="시크릿 라운지 사용권"/>
          <figcaption>
            <div class="name">시크릿 라운지 사용권</div>
            <div class="desc">강사대기실 1시간 이용권</div>
          </figcaption>
        </figure>

        <!-- 4 -->
        <figure class="card">
          <img src="assets/item-oracle.png" alt="운명의 조언자"/>
          <figcaption>
            <div class="name">운명의 조언자</div>
            <div class="desc">상대 팀 지정, 질문 3개 가능</div>
          </figcaption>
        </figure>

        <!-- 5 -->
        <figure class="card">
          <img src="assets/item-choco.png" alt="헌터스 초코파워"/>
          <figcaption>
            <div class="name">헌터스 초코파워</div>
            <div class="desc">당충전 초코렛 제공</div>
          </figcaption>
        </figure>

        <!-- 6 -->
        <figure class="card">
          <img src="assets/item-teatime.png" alt="헌터스 티타임 사용권"/>
          <figcaption>
            <div class="name">헌터스 티타임 사용권</div>
            <div class="desc">티타임 15,000원(3인 / ~10월)</div>
          </figcaption>
        </figure>

        <!-- 7 -->
        <figure class="card">
          <img src="assets/item-hoodie.png" alt="헌터스 기념 의복+1"/>
          <figcaption>
            <div class="name">헌터스 기념 의복+1</div>
            <div class="desc">팀 굿즈(후디) 1개</div>
          </figcaption>
        </figure>

        <!-- 8 -->
        <figure class="card">
          <img src="assets/item-switch.png" alt="전환의 부적"/>
          <figcaption>
            <div class="name">전환의 부적</div>
            <div class="desc">데몬 1회 교체</div>
          </figcaption>
        </figure>

        <!-- 9 -->
        <figure class="card">
          <img src="assets/item-chaos.png" alt="혼돈의 수정구"/>
          <figcaption>
            <div class="name">혼돈의 수정구</div>
            <div class="desc">다른 팀과 자리 교환</div>
          </figcaption>
        </figure>

        <!-- 10 -->
        <figure class="card">
          <img src="assets/item-ramen.png" alt="헌터스 전투 식량 신라면"/>
          <figcaption>
            <div class="name">헌터스 전투 식량 신라면</div>
            <div class="desc">즉석 취식 보급 — 3팀</div>
          </figcaption>
        </figure>

        <!-- 11 -->
        <figure class="card">
          <img src="assets/item-dinner.png" alt="헌터스 회식 패스"/>
          <figcaption>
            <div class="name">헌터스 회식 패스</div>
            <div class="desc">법카 5만원 사용권(~10월)</div>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
