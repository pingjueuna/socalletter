<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LG SW PM Competition 2025 — 운영 대시보드</title>
  <!-- Tailwind CSS (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card { border-radius: 1rem; background: #fff; border: 1px solid #e5e7eb; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .badge { display:inline-flex; align-items:center; gap:.25rem; border:1px solid #e5e7eb; border-radius:.75rem; padding:.125rem .5rem; font-size:.75rem; }
    .badge-outline { background:#fff; color:#334155; }
    .badge-secondary { background:#f1f5f9; color:#0f172a; }
    .badge-grad { background: linear-gradient(90deg,#f472b6,#a78bfa,#818cf8); color:#fff; box-shadow:0 1px 2px rgba(0,0,0,.08)}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
  <div class="mx-auto max-w-7xl">
    <!-- 헤더 -->
    <header class="relative flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <div>
        <h1 class="text-2xl md:text-3xl font-bold tracking-tight">LG SW PM Competition 2025 — 운영 대시보드</h1>
        <p class="text-sm text-slate-500">NovaHome Connect 문제를 해결하라</p>

        
      <!-- 타이머 -->
      <div class="absolute top-0 right-0 mt-2 mr-2 flex items-center gap-2 bg-white/70 backdrop-blur-sm px-4 py-2 rounded-xl shadow">
        <span class="text-slate-600 text-xl">⏱️</span>
        <span id="countdown" class="font-mono text-3xl font-bold text-slate-800">--:--:--</span>
      </div>
    </header>

    <div class="mt-6 space-y-6">
      <!-- 내일 발표 -->
      <section class="card p-4">
        <h2 class="text-lg font-semibold flex items-center gap-2">🗓️ 내일 발표 순서</h2>
        <div id="schedule" class="mt-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
      </section>

      <!-- 오후 아이템 -->
      <section class="card p-4">
        <h2 class="text-lg font-semibold flex items-center gap-2">🎁 당첨 아이템 보드</h2>
        <div id="prizes" class="mt-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
      </section>

      <!-- 돌발 이슈 -->
      <section class="card p-4">
        <h2 class="text-lg font-semibold flex items-center gap-2">⚡ 팀별 돌발 이슈</h2>
        <div id="incidents" class="mt-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
      </section>
    </div>

    <footer class="mt-6 text-center text-xs text-slate-500">
      © <span id="year"></span> PM 데몬헌터스 · SWC · 게임형 PM 실습 대시보드
    </footer>
  </div>

  <script>
    // ====== 데이터 ======
    const DATA = {
      prizes: [
        { team: "PPT", item: "혼돈의 수정구", used: false },
        { team: "TrioSpark", item: "헌터스 회식 패스", used: false },
        { team: "TriPM", item: "헌터스 전투 시험 신라면", used: false },
        { team: "PM생산기술원", item: "헌터스 전투 시험 신라면", used: false },
        { team: "나는PM", item: "헌터스 전투 시험 신라면", used: false },
        { team: "유플러스원", item: "전원의 점수 (사용 완료)", used: true },
        { team: "Red Signal", item: "시크릿 라운지 사용권 (사용 완료)", used: true },
      ],
      schedule: [
        { order: 1, team: "나는PM", time: "10:00-10:30" },
        { order: 2, team: "TrioSpark", time: "10:35-11:05" },
        { order: 3, team: "유플러스원", time: "11:20-11:50" },
        { order: 4, team: "Red Signal Rangers", time: "13:20-13:50" },
        { order: 5, team: "PPT", time: "13:55-14:25" },
        { order: 6, team: "TriPM", time: "14:40-15:10" },
        { order: 7, team: "PM 기술원 A 팀", time: "15:15-15:45" },
      ],
      incidents: [
        { team: "나는 PM", issue: "AI 추가 요구" },
        { team: "Red Signal Rangers", issue: "마케팅 화남" },
        { team: "PPT", issue: "글로벌개발자 메일" },
        { team: "TriPM (트리피엠)", issue: "신규 요청" },
        { team: "TrioSpark", issue: "Z세대" },
        { team: "PM 기술원 A팀", issue: "대면 요청" },
        { team: "유플러스원", issue: "내부 갈등" },
      ],
    };

    // ====== 유틸 ======
    const pad = (n) => String(n).padStart(2, "0");
    function formatLeft(ms){
      if (ms <= 0) return "종료";
      const h = Math.floor(ms/3600000);
      const m = Math.floor((ms%3600000)/60000);
      const s = Math.floor((ms%60000)/1000);
      return `${pad(h)}:${pad(m)}:${pad(s)}`;
    }

    // ====== 렌더 ======
    // 발표
    const $schedule = document.getElementById("schedule");
    DATA.schedule.forEach(s => {
      const el = document.createElement("div");
      el.className = "rounded-2xl border bg-white p-4 shadow";
      el.innerHTML = `
        <div class="flex items-center justify-between">
          <span class="badge badge-secondary text-xs">#${s.order}</span>
          <span class="badge badge-outline text-[10px]">🕒 ${s.time}</span>
        </div>
        <div class="mt-2 flex items-center gap-2">
          <span>👥</span>
          <p class="font-medium">${s.team}</p>
        </div>`;
      $schedule.appendChild(el);
    });

    // 아이템 (체크박스 토글)
    const $prizes = document.getElementById("prizes");
    DATA.prizes.forEach((p, i) => {
      const el = document.createElement("div");
      el.className = "rounded-2xl border bg-white p-4 shadow";
      el.innerHTML = `
        <div class="flex items-center justify-between">
          <p class="font-semibold">${p.team}</p>
          <div class="flex items-center gap-2">
            <span class="badge ${p.used ? "badge-secondary" : "badge-outline"}">${p.used ? "완료" : "오후 아이템"}</span>
            <label class="text-xs text-slate-600 select-none flex items-center gap-1">
              <input type="checkbox" ${p.used ? "checked" : ""} data-index="${i}" class="align-middle">
              사용완료
            </label>
          </div>
        </div>
        <p class="mt-2 text-slate-700 ${p.used ? "line-through opacity-60" : ""}" id="prize-text-${i}">${p.item}</p>`;
      $prizes.appendChild(el);
    });
    // 토글 핸들러
    $prizes.addEventListener("change", (e)=>{
      const t = e.target;
      if (t.matches("input[type='checkbox'][data-index]")){
        const idx = Number(t.getAttribute("data-index"));
        const used = t.checked;
        const text = document.getElementById(`prize-text-${idx}`);
        const badge = t.closest("div.flex.items-center.gap-2").querySelector(".badge");
        if (used){
          text.classList.add("line-through","opacity-60");
          badge.textContent = "완료";
          badge.classList.remove("badge-outline");
          badge.classList.add("badge-secondary");
        } else {
          text.classList.remove("line-through","opacity-60");
          badge.textContent = "오후 아이템";
          badge.classList.remove("badge-secondary");
          badge.classList.add("badge-outline");
        }
      }
    });

    // 돌발 이슈
    const $incidents = document.getElementById("incidents");
    DATA.incidents.forEach(i => {
      const el = document.createElement("div");
      el.className = "rounded-2xl border bg-white p-4 shadow";
      el.innerHTML = `
        <div class="flex items-center justify-between">
          <p class="font-semibold">${i.team}</p>
          <span class="badge badge-grad">💪 화이팅!</span>
        </div>
        <p class="mt-2 text-slate-700">${i.issue}</p>`;
      $incidents.appendChild(el);
    });

    // 카운트다운 (오늘 17:00)
    const $cd = document.getElementById("countdown");
    function setEndToToday1700() {
      const now = new Date();
      const end = new Date(now);
      end.setHours(17,0,0,0);
      return end;
    }
    let END_AT = setEndToToday1700();
    function tick(){
      const now = new Date();
      const diff = END_AT.getTime() - now.getTime();
      $cd.textContent = diff <= 0 ? "종료" : formatLeft(diff);
    }
    tick();
    setInterval(tick, 1000);

    // 푸터 연도
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
