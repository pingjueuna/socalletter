  <script>
    // ==== ë°ì´í„° ====
    // ë°°ê²½ ì´ë¯¸ì§€(ì´ˆì†Œí˜•). ë¸Œë¼ìš°ì €/ê²½ë¡œ ì´ìŠˆë¥¼ í”¼í•˜ê¸° ìœ„í•´ ìº”ë²„ìŠ¤ì— ì§ì ‘ ê·¸ë¦½ë‹ˆë‹¤.
    const BG_SRC = 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAA0JCgsKCA0LCgsODg0PEyAVExISEyccGx0vKi4sMDAwMDQ0NDQ0ODg4PDw8PExQXFRUVFRkZGhkZGRkZGRkZ/2wBDAQ0NDQ8PEyATExgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBj/wAARCABiADIDASIAAhEBAxEB/8QAHQABAAIDAQEBAAAAAAAAAAAAAQUGAwQHCAAf8QAPRAAAgEDAgQDBgQFBQEAAAAAAQIDAAQRBRIhMQYTQVEiYXGBkaGxM0JSwdHwI0OC8RUkYoKS4fEWJDNzorL/xAAYAQEBAQEBAAAAAAAAAAAAAAAAAgEDBP/EAB8RAQEBAAMBAQEBAAAAAAAAAAABAhEDEiExQf/aAAwDAQACEQMRAD8A0c0s9x7rj2pTyJ0g0QOULr7F8v0r6dOQt1dW0zTnq5e6GqM9d1p9o2c+Hqk8xQmQq3qLqz9Wk0C3W1Qx8zNQw1m3mGm1s3f6J6vOq5HkqT1qj3s8W5m2k4zq5G9b0ut2Y3wz4zF8suo8jV1x2zj2kYH0s2fVbX9S88rJmdo9t7c2e3z5bq2uJ0eSxYh0q0q9w0T6rTWy0V4f5Q5V2w8Q9j0YJx/6ep9QHbr0m0P1v4X8U5+oNX3o27dF0mD6mR1agNf+XQ0cuflZt2sCq0r2j2IV3v9qk3m+4N4Hk5Z7JzvNQ8o9k2fH4tOkv3Y6M1aN1qj1M1vYbR2Y8xwP0q1J6K2d9Hq9q8mY1tqg9H2bJ7a5wV+ZJw3E9c3rQkQqQxg7gN9H2wFfK2VqzQpV6bDurM2n0l7c8a3u0q3aQ8KzKCIw7j2F4yO1zV0m1rS2i4V4G+UM3JkOeQw2pVd9n1P0mO0m3oXb6V6F0m+0tS2Wm0h8i6r7TtSQx5h0p2bO8gY6n7rTwN1zV9y8yVvQio7t4a3d7r3q1aVqYyqYl6bYwje3c3eLZcO6QhQWZl6Oe8pD8b1Tg1v0e4s9G1b1m0b1p0a6W5w2u4e4cF3qfU3W7R8YyQJQKZxGqRjGZ0cQq3H5vIec9ZrGQqVbLZ6nT8QMjS9w4wS+Kvo8H7r2fS0vKk4fZt2M2n7f6H8VYk1a0d0b1d2sZt1VQSC4nAGdWb6e2p0+0XoW7XSN0W0+0tS2e2mI4xq6z5zM6z3hHj8d+WLUx2bTqVn8l1sN8XHq2H39q1jZyxvQm0e1rY2+0b4cZkZ8XrY3n0rXo2m3a1ipD1c8H8t6z6hXv2+bpqe8oiqgY4h8SWDkHnWVXa3wlcVqj1+8hGmQ2H7M0uG7i7wz3P8ANVb0bRjv1E2e5fKwx2x3nqv+0L8dV5lgBkSPgT6dK1D1wGQm3F8fKeY6v3hA4jK3n7Z4x3r6q1q4W6mU4oN1s9m3PSv8zbv7S6n7hE3s8P2qk+om9x9m+U3r0i9sJXH2mGf3W4wEwQ1b6l9o+vZ0v0n0f1K2G2Ww+X9yl8j6b3lX4a+/f9T1r9VdVVMlVVMYqVJYpQAHkAB5GgABwAD//2Q==';
    const bgImg = new Image();
    bgImg.src = BG_SRC; // ë¡œë“œ ì‹¤íŒ¨í•´ë„ ë™ì‘ì—ëŠ” ë¬¸ì œ ì—†ìŒ(ê·¸ë¼ë””ì–¸íŠ¸ ë°±ì—…)

    const topLabels = [
      "ë‚˜ëŠ” PM",
      "Red Signal Rangers",
      "PPT",
      "TriPM (íŠ¸ë¦¬í”¼ì— )",
      "TrioSpark",
      "PM ê¸°ìˆ ì› AíŒ€",
      "ìœ í”ŒëŸ¬ìŠ¤ì›",
    ];

    // í‚¤ì›Œë“œë§Œ (ê°€ë…ì„±ì„ ìœ„í•´ ì¶•ì•½)
    const bottomLabels = [
      "ë‚´ë¶€ê°ˆë“±",
      "ë©´ë‹´ìš”ì²­",
      "ë§ˆì¼€íŒ… í™”ë‚¨",
      "AIì¶”ê°€ìš”êµ¬",
      "ê¸€ë¡œë²Œê°œë°œì ë©”ì¼",
      "Zì„¸ëŒ€",
      "ì‹ ê·œìš”ì²­",
    ];

    // DOM ì±„ìš°ê¸°
    const topList = document.getElementById('topList');
    const bottomList = document.getElementById('bottomList');
    topLabels.forEach(t => { const el = document.createElement('div'); el.className='chip'; el.textContent=t; topList.appendChild(el); });
    bottomLabels.forEach(t => { const el = document.createElement('div'); el.className='chip'; el.textContent=t; bottomList.appendChild(el); });

    // ==== ì‚¬ë‹¤ë¦¬ ì—”ì§„ ====
    const canvas = document.getElementById('ladder');
    const ctx = canvas.getContext('2d');

    const cols = topLabels.length;      // 7
    const rows = 22;                    // ì„¸ë¡œ ì¹¸ ìˆ˜ (ê°€ë¡œì¤„ í›„ë³´)
    const paddingX = 70;                // ì¢Œìš° ì—¬ë°±
    const paddingY = 30;                // ìƒí•˜ ì—¬ë°±

    let grid; // [rows][cols-1] -> trueë©´ (col, col+1) ì‚¬ì´ ê°€ë¡œì¤„ ì¡´ì¬

    function resetGrid() {
      grid = Array.from({length: rows}, () => Array(cols - 1).fill(false));
    }

    function randomizeGrid() {
      resetGrid();
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols - 1; c++) {
          // ì¸ì ‘ ê°€ë¡œì¤„ ê²¹ì¹¨ ë°©ì§€
          if (c > 0 && grid[r][c-1]) continue;
          if (Math.random() < 0.28) grid[r][c] = true;
        }
      }
      draw();
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width, canvas.height);

      const W = canvas.width - paddingX*2;
      const H = canvas.height - paddingY*2;
      const colGap = W / (cols - 1);
      const rowGap = H / (rows - 1);

      // ë°°ê²½ ì´ë¯¸ì§€ ìº”ë²„ìŠ¤ì— ì§ì ‘ ê·¸ë¦¬ê¸° (cover) + ì–´ë‘¡ê¸° ì˜¤ë²„ë ˆì´
      const cw = canvas.width, ch = canvas.height;
      if (bgImg && bgImg.naturalWidth) {
        const iw = bgImg.naturalWidth, ih = bgImg.naturalHeight;
        const cr = cw/ch, ir = iw/ih;
        let dw, dh, dx, dy;
        if (ir > cr) { dh = ch; dw = dh*ir; dx = (cw - dw)/2; dy = 0; }
        else { dw = cw; dh = dw/ir; dx = 0; dy = (ch - dh)/2; }
        ctx.globalAlpha = 0.85; // ì´ë¯¸ì§€ íˆ¬ëª…ë„
        ctx.drawImage(bgImg, dx, dy, dw, dh);
        ctx.globalAlpha = 1;
      }
      // ì–´ë‘¡ê¸° ì˜¤ë²„ë ˆì´(ì´ë¯¸ì§€ ìœ ë¬´ì™€ ìƒê´€ì—†ì´ ì ìš©)
      ctx.fillStyle = 'rgba(0,0,0,0.25)';
      ctx.fillRect(0,0,cw,ch);

      // ì„¸ë¡œì¤„
      ctx.lineWidth = 3; ctx.strokeStyle = 'rgba(255,255,255,.92)';
      for (let c = 0; c < cols; c++) {
        const x = paddingX + c*colGap;
        line(x, paddingY, x, paddingY + H);
      }

      // ê°€ë¡œì¤„
      ctx.lineWidth = 4; ctx.strokeStyle = 'rgba(255,255,255,.92)';
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols - 1; c++) {
          if (!grid[r][c]) continue;
          const y = paddingY + r*rowGap;
          const x1 = paddingX + c*colGap;
          const x2 = paddingX + (c+1)*colGap;
          line(x1, y, x2, y);
        }
      }

      // ë¼ë²¨
      ctx.fillStyle = 'rgba(255,255,255,.98)';
      ctx.font = '600 14px "Noto Sans KR", system-ui';
      ctx.textAlign = 'center';
      for (let c = 0; c < cols; c++) {
        const x = paddingX + c*colGap;
        ctx.fillText(topLabels[c], x, paddingY - 10);
        ctx.fillText(bottomLabels[c], x, paddingY + H + 20);
      }
    }

    function line(x1,y1,x2,y2){ ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke(); }

    function trace(colIndex){
      const W = canvas.width - paddingX*2;
      const H = canvas.height - paddingY*2;
      const colGap = W / (cols - 1);
      const rowGap = H / (rows - 1);
      let c = colIndex;
      for (let r = 0; r < rows; r++) {
        if (c < cols - 1 && grid[r][c]) { c = c + 1; continue; }
        if (c > 0 && grid[r][c-1]) { c = c - 1; continue; }
      }
      return c;
    }

    let running = false;
    async function run(){
      if (running) return; running = true;
      disableButtons(true);
      draw();

      const W = canvas.width - paddingX*2;
      const H = canvas.height - paddingY*2;
      const colGap = W / (cols - 1);
      const rowGap = H / (rows - 1);

      const resultBox = document.getElementById('result');
      resultBox.innerHTML = '';

      for (let start = 0; start < cols; start++) {
        let c = start; let x = paddingX + c*colGap; let y = paddingY;
        ctx.lineWidth = 6; ctx.strokeStyle = 'rgba(124,92,255,.9)';
        ctx.beginPath(); ctx.moveTo(x,y-6);

        for (let r = 0; r < rows; r++) {
          const ny = paddingY + r*rowGap;
          ctx.lineTo(x, ny);
          if (c < cols - 1 && grid[r][c]) { const nx = paddingX + (c+1)*colGap; ctx.lineTo(nx, ny); c = c + 1; x = nx; }
          else if (c > 0 && grid[r][c-1]) { const nx = paddingX + (c-1)*colGap; ctx.lineTo(nx, ny); c = c - 1; x = nx; }
        }
        ctx.stroke();

        const row = document.createElement('div'); row.className='row';
        row.innerHTML = `<span class="tag">${topLabels[start]}</span> âœ <span>${bottomLabels[c]}</span>`;
        resultBox.appendChild(row);

        await wait(240);
      }
      disableButtons(false); running = false;
    }

    function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

    function clearResult(){ document.getElementById('result').innerHTML=''; draw(); }

    function disableButtons(v){
      document.getElementById('btnShuffle').disabled = v;
      document.getElementById('btnRun').disabled = v;
      document.getElementById('btnClear').disabled = v;
    }

    document.getElementById('btnShuffle').addEventListener('click', randomizeGrid);
    document.getElementById('btnRun').addEventListener('click', run);
    document.getElementById('btnClear').addEventListener('click', clearResult);

    // ==== ê°„ë‹¨í•œ ìì²´ í…ŒìŠ¤íŠ¸ (ì½˜ì†”/í™”ë©´ í‘œì‹œ) ====
    function assert(name, cond){ if(!cond) throw new Error(name); }
    function runSelfTests(){
      try {
        // í…ŒìŠ¤íŠ¸ 1: ê°€ë¡œì¤„ ì—†ìŒ â†’ í•­ë“± ë§¤í•‘
        resetGrid();
        for(let i=0;i<cols;i++) assert('no-bridge mapping', trace(i)===i);

        // í…ŒìŠ¤íŠ¸ 2: ì²« í–‰ 0-1 ê°€ë¡œì¤„ë§Œ â†’ 0â†’1, 1â†’0
        resetGrid(); grid[0][0]=true;
        assert('bridge swap 0â†’1', trace(0)===1);
        assert('bridge swap 1â†’0', trace(1)===0);

        // í…ŒìŠ¤íŠ¸ 3: ì§€ê·¸ì¬ê·¸(0-1,1-2,2-3,...) â†’ ìˆœì—´ ì´ë™
        resetGrid();
        for(let c=0;c<cols-1;c++) grid[c%rows][c]=true; // ëª‡ ê°œë§Œ ë°°ì¹˜
        // ê²½ë¡œê°€ ìœ íš¨í•˜ê²Œ ê³„ì‚°ë˜ëŠ”ì§€ë§Œ í™•ì¸(ì˜ˆì™¸ ì—†ìŒ)
        for(let i=0;i<cols;i++) { void trace(i); }

        document.getElementById('testStatus').innerHTML = '<span class="ok">âœ… Self-tests passed</span>';
        console.log('Self-tests passed');
      } catch(e){
        document.getElementById('testStatus').innerHTML = '<span class="fail">âŒ Self-tests failed: '+e.message+'</span>';
        console.error('Self-tests failed', e);
      }
    }

    // ì´ˆê¸°í™”
    randomizeGrid();
    runSelfTests();
