<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PMC Menu</title>
<style>
  :root { --ink:#0f172a; --muted:#475569; --bg:#f8fafc; --card:#fff; --line:#e5e7eb; --pri:#111827; --acc:#2563eb; }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,'Noto Sans KR',system-ui,Arial,sans-serif}
  main{max-width:840px;margin:0 auto;padding:32px 16px}
  h1{margin:0 0 16px} p{color:var(--muted)}
  .menu{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:14px;margin-top:16px}
  @media(min-width:760px){.menu{grid-template-columns:repeat(3,minmax(0,1fr))}}
  a.btn{display:flex;align-items:center;justify-content:center;text-align:center;padding:18px;border-radius:14px;text-decoration:none;border:1px solid var(--line);background:#fff;font-weight:800}
  a.btn:hover{box-shadow:0 4px 18px rgba(15,23,42,.08)}
</style>
</head>
<body>
<main>
  <h1>SG SW PM Competiton 2025</h1>
  <p>원하는 메뉴를 선택하세요.</p>
  <div class="menu">
    <a class="btn" href="pmc_item_cards.html">아이템 카드 소개</a>
    <a class="btn" href="pmc_morning_draw.html">오전: 아이템+발표 순서 뽑기</a>
    <a class="btn" href="pmc_afternoon_draw.html">오후: 아이템 뽑기</a>
  </div>
</main>
</body>
</html>
